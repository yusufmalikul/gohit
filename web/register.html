<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gogoauth - Sign-Up</title>
</head>
<body>
	<h1>Sign-Up</h1>
	<h2>Please fill the following fields.</h2>
<form method="POST">
	<table border="0">
		<tr><td>Email</td><td>:<input type="email" name="email"></td></tr>
		<tr><td>Password</td><td>:<input type="password" name="password"></td></tr>
	</table>
	<input type="submit" value="Sign-Up">
</form>
<a href="/auth/google/login">Sign-Up with Google</a> | <a href="/">Existing User Login</a>
</body>
</html>
