<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gogoauth - Login</title>
</head>
<body>
	<h1>Welcome</h1>
	<h2>Please login to get access.</h2>
<form method="POST">
	<table border="0">
		<tr><td>Email</td><td>:<input type="email" name="email"></td></tr>
		<tr><td>Password</td><td>:<input type="password" name="password"></td></tr>
	</table>
	<input type="submit" value="Login">
</form>
<a href="/auth/google/login">Login with Google</a> | <a href="/register">New User Sign-Up</a> | <a href="/forgot">Forgot Password</a>
</body>
</html>
